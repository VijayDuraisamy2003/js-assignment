<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.Prime Number</title>
</head>

<body>
    

    <script>
        let n = prompt("Enter a number to find the intervals from 2 to n.");
       
        for (let i = 2; i < n; ++i) {
            let flag= 0;
            for (j = 2; j <= i / 2; ++j) {
                if (i % j == 0) {
                    flag = 1;
                    break;
                }
            }
            if (flag == 0)
               console.log(i);
        }
    </script>

</body>

</html>
