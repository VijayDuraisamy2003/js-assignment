<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
</head>
<body>
    <script>
        let num = window.prompt("Enter the number");
        if (num >= 0 && num<= 5000) {
            let per = (num/100)*2;
             console.log(`The commission earned by him is ${per}`);
        } else if (num >= 5001 && num <= 10000) {
            console.log("Enter into the 50001 ")
            let per = (num/100)*5;
             console.log(`The commission earned by him is ${per}`);
        } else if(num >= 10001 && num <= 20000) {
            let per = (num/100)*7;
             console.log(`The commission earned by him is ${per}`);
        } else if(num > 20000){
            let per = (num/100)*10;
             console.log(`The commission earned by him is ${per}`);
        }
        else{
            console.log(`Enter the valid number...`);
        }
    </script>
    
</body>
</html>
