<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>

        let grocery_list = ['sugar','salt','dhal','mustard','garlic','cooking oil'];
        console.log(grocery_list);

        let added_groceries = [...grocery_list,'tea dust','coffee powder','masala'];

        console.log(`The shopping list before adding ${grocery_list}`);
        console.log(`The shopping list before adding ${added_groceries}`);

    </script>
    
</body>
</html>
