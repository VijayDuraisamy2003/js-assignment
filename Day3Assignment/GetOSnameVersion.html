<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get OS nad version from the user</title>
</head>

<body>
    <script>
        var os_version = prompt("Pls give me the OS name and version.")
        console.log(os_version);

        if (os_version != null) 
        {
            var os_version = os_version.split(" ");
            var OSname  = os_version[0];
            var version = os_version[1];
            console.log(`The OS name is ${OSname} and version is ${version}`);
        }
        else {
            console.log("Pls give me the OS name and version.")
        }
    </script>
</body>
</html>
